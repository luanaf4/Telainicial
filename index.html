<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela inicial CalvApp com modo escuro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="forma canto inferior.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="CalvApp.png" alt="Logo" />
              <h3>CalvApp</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Sobre a calvície</a></li>
                <li><a href="#">Sobre o CalvApp</a></li>
                <li><a href="#">Entrar em contato</a></li>
                <li><a href="#" class="btn">Login</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Consulte com médicos especialistas para receber o melhor tratamento.</h1>
                <h1></h1>
              </div>
              <p class="text">
                Marque sua consulta em menos de cinco minutos!
              </p>
              <div class="cta">
                <a href="#" class="btn">Marcar consulta</a>
              </div>
            </div>

            <div class="right">
              <img src="undraw_doctors_re_jjho.svg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>


    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
